<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Генератор субтитрів із тексту з часовими мітками</title>
</head>
<body>
    <header class="header container"></header>
    <div class="wrapper container">
        <h1 class="title">EasySubtitler</h1>
        <p class="description">Додаток для генерації субтитрів із тексту з розставленими часовими мітками</p>
        <p class="description"> текст має містити часові мітками формату XX:XX, XX:XX:XX або X:XX:XX.</p>
        <p class="description">Даний додаток може генерувати субтитриформату субтитрів (sbv, srt)</p>
        <form class="form">
            <textarea name="" placeholder="введіть текст з часовими мітками" id="" cols="30" rows="10"
                class="textarea-input js-textarea-input"></textarea>
                                <p class="method-description js-method-description">Оберіть формат субтитрів:</p>
            <div class="form__choice-wrapper">

                <label class="form__format-choice  sbv">
                    SBV
                    <input type="radio" name="format" checked class="js-choose-sbv-format">
                </label>
                <label class="form__format-choice  srt">
                    SRT
                    <input type="radio" name="format" class="js-choose-srt-format">
                </label>
            </div>
            <div class="form__button-choice">
                <div>
                    <button type="button" class="form__button js-button-start">
                        Generate
                    </button>
                </div>
                <div>
                    <button type="button" class="form__button js-button-copy">
                        Copy
                    </button>
                </div>
            </div>
        </form>
        <div class="textarea-output js-textarea-output">поле згенерованих субтитрів</div>
    </div>
    <script src="parser.js" type="module"></script>
</body>
</html>

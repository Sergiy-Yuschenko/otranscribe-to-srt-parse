<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Розпарсювач oTranscribe</title>
</head>
<body>
    <h1>Додаток для розпарсювання результатів обробки тексту з часовими мітками в oTranscribe та створення по результатах структури субтитрів в srt форматі</h1>
    <form class="form">
        <textarea name="" placeholder="введіть текст з часовими мітками" id="" cols="30" rows="10" class="js-textarea-input"></textarea>
        <button type="button" class="form__button js-button">
            згенерувати
        </button>
    </form>
    <div class="textarea-output js-textarea-output">поле згенерованого srt</div>
    <script src="parser.js" type="module"></script>
</body>
</html>
